<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fito - Fitness Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in to your account</h4>
                                    <form id="login-form" onsubmit="submitLoginForm(event)">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
													<label class="custom-control-label" for="rememberMeCheckbox">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="./register.html">Sign up</a></p>
                                    </div>
                                    <div id="error-message" class="text-center text-danger mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
	<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script>

    <!-- Custom script -->
    <script>
        async function submitLoginForm(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMeCheckbox").checked;

            const loginData = {
                username: username,
                password: password
            };

            try {
                const response = await fetch("http://localhost:3000/users/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    // Login successful
                    const user = await response.json();
                    console.log(user); // Do something with the user data
                    // Save user data to local storage
                    localStorage.setItem("user", JSON.stringify(user));
                    // Redirect to appropriate page based on user role
                    if (user.role === "member") {
                        window.location.href = "./member-panel.html";
                    } else if (user.role === "trainer") {
                        window.location.href = "./trainer-panel.html";
                    } else if (user.role === "admin") {
                        window.location.href = "./admin-panel.html";
                    } else {
                        console.error("Invalid user role:", user.role);
                    }
                } else {
                    // Login failed
                    const errorData = await response.json();
                    console.log(errorData.error); // Log the error message
                                       const errorMessage = document.getElementById("error-message");
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>
