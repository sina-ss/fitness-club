<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <title>Sina Sepahvand Club</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form id="register-form">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" class="form-control" placeholder="username"
                                                id="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Name</strong></label>
                                            <input type="text" class="form-control" placeholder="Name" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Family Name</strong></label>
                                            <input type="text" class="form-control" placeholder="Family Name"
                                                id="family-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Password"
                                                id="password">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Role</strong></label>
                                            <select class="form-control" id="role">
                                                <option value="" selected disabled>Select Role</option>
                                                <option value="Member">Member</option>
                                                <option value="Trainer">Trainer</option>
                                            </select>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="page-login.html">Sign
                                                in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
    <!-- Required vendors -->
    <!-- Required vendors -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>


    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const familyName = document.getElementById('family-name').value;
            const role = document.getElementById('role').value;

            if (role) {
                const data = {
                    username,
                    password,
                    name,
                    familyName,
                    role
                };

                try {
                    const response = await fetch('http://localhost:3000/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert('User registered successfully');
                        // Redirect to login page or perform any other actions
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.errorMessage}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to register user');
                }
            } else {
                alert('Please select a role');
            }
        });

    </script>

</body>

</html>
